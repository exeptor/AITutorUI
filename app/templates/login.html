<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>
<body>

    <!-- Header section -->
    <header class="header">
        <div class="header-content">
            <!-- Logo -->
            <div class="header-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}"  class="logo"  alt="">
            </div>
            
            <!-- Horizontal menu -->
            <nav class="horizontal-menu">
                <a href="#">Home</a>
                <a href="#">Courses</a>
                <a href="#">Blog</a>
                <a href="#">Contacts</a>
            </nav>

            <!-- User section -->
            <div class="header-user">
                <img src="{{ url_for('static', filename='images/user-icon.png') }}" alt="User Icon">
                <a href="{{ url_for('main.login') }}">Log in</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.username.label() }} {{ form.username() }}
            {{ form.password.label() }} {{ form.password() }}
            {{ form.submit() }}
        </form>
        <div class="link">
            <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
